<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>HTML5 Games on GitHub</title>
    <!-- Maintained by Kai Turner, repo: https://github.com/kaigani/HTML5-games-list -->

    <style>
        body {
            padding: 120px;
        }
    </style>
</head>

<body>

    <div id="readme"></div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/Markdown.Converter.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function jQueryReady($) {
            var converter = new Markdown.Converter(),
                /* Alias the conversion method to make it easier to swap libraries in the future. */
                markdownToHtml = converter.makeHtml;

            $.get("README.md").success(function (data) {
                $("#readme").html(markdownToHtml(data));
            });
        });
    </script>

    <!-- GitHub Snippet -->
    <a href="https://github.com/kaigani/HTML5-games-list"><img style="position: absolute; top: 0; left: 0; border: 0;"
            src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67"
            alt="Fork me on GitHub"
            data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>

</body>

</html>
